# Config file for automatic testing at travis-ci.com

language: python
python:
  - 3.8
  - 3.7
  - 3.6

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - pip install --upgrade pip
    - pip install -U tox-travis
    - pip install -r requirements.txt

# Command to run tests, e.g. python setup.py test
script: tox

# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: pypi-pypi-AgEIcHlwaS5vcmcCJDU3ZGM2NWE5LWQwNDItNGQ3My04NzE0LThkY2M4ODM1ZTQ3ZQACO3sicGVybWlzc2lvbnMiOiB7InByb2plY3RzIjogWyJjb3ZpZDE5LXVzIl19LCAidmVyc2lvbiI6IDF9AAAGIPtA5l0hNvLyEsFUwZLyPhT-3g5YsQAzbJr-cIO6nlNH
  on:
    tags: true
    repo: HaigangLiu/covid19_us
    python: 3.8
